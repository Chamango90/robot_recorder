<!doctype html>
<html>
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Record Recorded Robot to GIF</title>

        <script src="https://threejs.org/build/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script src="https://threejs.org/examples/js/loaders/STLLoader.js"></script>
        <script src="https://threejs.org/examples/js/loaders/ColladaLoader.js"></script>
        <script src="https://rawgit.com/dataarts/dat.gui/v0.6.5/build/dat.gui.min.js"></script>
        <script src="https://rawgit.com/webcomponents/webcomponentsjs/v1.1.0/webcomponents-lite.js"></script>
        <script src="https://rawgit.com/ipa-jfh/urdf-loaders/external_urdf/javascript/URDFLoader.js"></script>
        <script src="https://rawgit.com/gkjohnson/urdf-loaders/master/javascript/urdf-viewer-element.js"></script>
        <script src="./js/RobotRecordLoader.js"></script>

        <script src="https://rawgit.com/jnordberg/gif.js/v0.2.0/dist/gif.js"></script>

        <script>customElements.define('urdf-viewer', URDFViewer)</script>
        <style type="text/css"> html, body, urdf-viewer {background-color: LightGrey; height: 600px; width: 860px; overflow: hidden;} </style>
    </head>

    <body>
        <urdf-viewer 
            id="viewer" up="-Z" display-shadow 
            package="https://raw.githubusercontent.com/ros-industrial/universal_robot/kinetic-devel" 
            urdf="https://rawgit.com/ipa-jfh/robot_recorder/master/docs/urdf/ur5.urdf"> 
        </urdf-viewer>

        <script>
            const animation_file = "./recordings/test_move.json"
            const workerScript = "js/gif.worker.js"
            const vw = document.querySelector('urdf-viewer')
            var record   

            document.addEventListener('WebComponentsReady', () => {
                
                // Update camera
                vw.camera.fov = 6;
                vw.camera.position.y = 10
                vw.renderer.setClearColor(0xffffff); //white bg for recorded gif
                vw.refresh()
                
                vw.addEventListener('geometry-loaded', e => {
            
                    new THREE.FileLoader().load( animation_file, function ( animation ) {

                        // Load recordet robot motion into a Three.js clipAction
                        record = new LoadRobotRecord({ 
                            animation: animation, 
                            fading: 0.0, // default = 0.5
                            delay: 0.0, // default = 0.5

                        })
                        // Record animation into a GIF
                        record.toGIF({
                            canvas: document.getElementsByTagName("canvas")[0],
                            workers: 2,
                            workerScript: workerScript,
                            quality: 6, //[1, 10] lower is better
                            auto: false,
                        })

                        animate() 
                    })
                })
            })


            function animate() {
                requestAnimationFrame(animate)
                record.updateAnimationClip()
                vw._dirty = true; // trigger update of urdf-viewer
                if (record.recording) record.addFrameToGIF()              
            }        
        </script>

    </body>
</html>
